<!doctype html>
<html>
  <head>
    <title>My home page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="basic.css">
  </head>
  <body>
    <script>
      var sections = document.getElementsByClassName('section'); // I can access this inside of the other div elements
    </script>
    <div class="section">
      <h1>Section 1</h1>
      <p>Stuff about adding stuff to the DOM</p>
      <button id='button-one'>Add a paragraph</button>
      <script>
        let button = document.getElementById('button-one');
        button.addEventListener('click', () => {
          let text = document.createTextNode('This was added');
          sections[0].appendChild(text);
        });
      </script>
    </div>
    <div class="section">
      <h1>Section 2</h1>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
      <p>Paragraph 3</p>
      <script>
        let paragraphs = sections[1].getElementsByTagName('p');
        setTimeout(() => {
          sections[1].insertBefore(paragraphs[2], paragraphs[1]);
        }, 1000);
        setTimeout(() => {
          sections[1].replaceChild(paragraphs[2], paragraphs[1]);
        }, 2000);
      </script>
    </div>
    <div class="section">
      <h1>Section 3</h1>
      <button id='button-2'>Use once button</button>
      <script>
        button =document.getElementById('button-2');
        function once() {
          sections[2].appendChild(document.createTextNode('Button used'));
          button.removeEventListener('click', once);
        }
        button.addEventListener('click', once);
      </script>
    </div>
    <div class="section">

    </div>
  </body>
</html>
